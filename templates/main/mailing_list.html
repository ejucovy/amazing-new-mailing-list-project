{% extends "base.html" %}

{% block content %}
<h1>List {{ list.slug }}</h1>

<ol>
{% for post in posts %}
<li>{{ post.subject }} by {{ post.author }}</li>
{% endfor %}
</ol>

<form method="POST">
  {% csrf_token %}
  <input type="text" name="subject" placeholder="Subject" />
  <br />
  <textarea name="body"></textarea>
  <br/>
  <input type="submit" value="Post a message" />
</form>

{% endblock %}
