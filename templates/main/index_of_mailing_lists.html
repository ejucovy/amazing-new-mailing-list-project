{% extends "base.html" %}

{% block content %}
<h1>Lists</h1>

<ol>
{% for list in lists %}
<li><a href="{% url mailing_list 'fleem' list.slug %}">{{ list }}</a></li>
{% endfor %}
</ol>

<h2>Create a new list</h2>
<form method="POST">
  {% csrf_token %}
  Slug: <input name="slug" />

  {% include "opencore/permissions_form.html" %}
  <input type="submit" />
</form>

{% endblock %}
